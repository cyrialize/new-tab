<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
        <link rel="stylesheet" href="tab.css">
        <link rel="stylesheet" id="theme" href="">

        <title>New Tab</title>
    </head>
    <body>

        <div class="pure-g">
            <div class="pure-u-lg-1-3"></div>
            <div class="pure-u-lg-1-3 pure-u-sm-1-1">
                <div id="main-content">
                    <div class="pure-button-group" id="theme-button-group" role="group">
                        <button type="button" class="pure-button" id="light-switch">Lights Off!</button>
                    </div>

                    <h1>Notes</h1>
                    <form class="pure-form">
                        <textarea class="pure-input-1" id="notes"></textarea>
                    </form>
                    <button type="button" class="pure-button" id="clear">Clear</button>
    
                    <br>
                    <h1>Tasks</h1>
    
                    <div id="tasks">
                    </div>
                    <div class="pure-button-group" id="task-button-group" role="group">
                        <button type="button" class="pure-button" id="add-task">Add Task</button>
                        <button type="button" class="pure-button" id="save-tasks">Save Tasks</button>
                    </div>
                </div>
            </div>
            <div class="pure-u-lg-1-3"></div>
        </div>

        <div id="task-template">
            <input type="text">
            <button type="button" class="pure-button" id="delete-task">Delete</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="tab.js"></script>
    </body>
</html>
